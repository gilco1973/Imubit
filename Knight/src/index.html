<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Knight</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    function drag(ev) {
      ev.dataTransfer.setData("knight", ev.target.id);
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("knight");
      ev.target.appendChild(document.getElementById(data));
    }

  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
